<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="top">
        <div class="heading">
            <h3>Paras Kanban Board</h3>
            <button class="btn-add-tast">Add New Task</button>
        </div>
        <div class="box">
            <div class="box1 common-border">
                <div class="box-header">
                    <h2>To Do</h2>
                    <h3>Count: <span class="Number">0</span></h3>
                </div>
            </div>
            <div class="box2 common-border">
                <div class="box-header">
                    <h2>In Progress</h2>
                    <h3>Count: <span class="Number">0</span></h3>
                </div>
            </div>
            <div class="box3 common-border">
                <div class="box-header">
                    <h2>Competed</h2>
                    <h3>Count: <span class="Number">0</span></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
